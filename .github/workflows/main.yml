name: Build and Release

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y make
        python -m pip install --upgrade pip
        pip install twine  # Install Twine

    - name: Adjust Docker command in Makefile
      run: |
        sed -i 's/docker run -it/docker run/g' Makefile # Adjust if needed

    - name: Build
      run: make build

  release:
      needs: build
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2

        - name: Extract tag name
          id: extract_tag
          run: echo "TAG_NAME=$(echo ${GITHUB_REF#refs/tags/})" >> $GITHUB_ENV

        - name: Create Release
          id: create_release
          uses: actions/create-release@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            tag_name: ${{ env.TAG_NAME }}
            release_name: Release ${{ env.TAG_NAME }}
            draft: false
            prerelease: false

        - name: Upload Release Asset
          uses: actions/upload-release-asset@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            upload_url: ${{ steps.create_release.outputs.upload_url }} # This is the upload URL for the created release
            asset_path: ./dist/pyapriltags-VERSION-py3-none-ARCH.whl  # Specify the path to your wheel file. Adjust VERSION and ARCH accordingly.
            asset_name: pyapriltags-VERSION-py3-none-ARCH.whl  # The name of the asset as it will appear on GitHub
            asset_content_type: application/octet-stream
